<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/swiper.css">

</head>



<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">



    <!-- <div class="main">
        <div class="challenges__img col-12">
            <img src="./images/challenges_screens.png" alt="" class="">
        </div>
    </div> -->

    <div class="main">
        <div class="swiper-container swiper-content" data-mobile="false">
            <div class="swiper-wrapper">
                <div class="swiper-slide swiper-card">
                    <img class="swiper_img" src="./images/screen_1.png" alt="img">
                </div>

                <div class="swiper-slide swiper-card">
                    <img class="swiper_img" src="./images/screen_2.png" alt="img">
                </div>
                <div class=" swiper-slide swiper-card">
                    <img class="swiper_img" src="./images/screen_3.png" alt="img">
                </div>

            </div>
        </div>
    </div>
    <script src=" ./swiper/swiper.js"></script>


</body>

</html>
